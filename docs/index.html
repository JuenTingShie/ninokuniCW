                function(hook, vm) {
                    hook.doneEach(function() {
                        console.log(document.title);
                        var utterances = document.getElementsByClassName("utterances");

                        // Kill old utterances and add script again to reload
                        if (utterances.length == 0) {
                            add_comment();
                        } else {
                            while (utterances.firstChild) {
                                utterances.removeChild(utterances.firstChild);
                            }
                            add_comment();
                        }

                        random_corner()
                    });
                },

        function setAttributes(el, attrs) {
            for (var key in attrs) {
                el.setAttribute(key, attrs[key]);
            }
        }

        function add_comment() {
            var talk = document.createElement("script");

            setAttributes(talk, {
                "src": "https://utteranc.es/client.js",
                "repo": "JuenTingShie/ninokuniCW",
                "issue-term": "title",
                "theme": "github-light",
                "crossorigin": "anonymous",
                "async": ""
            })

            let article = document.getElementById('main');

            article.append(talk);
        }

        function getElementByXpath(path) {
            return document.evaluate(path, document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null).singleNodeValue;
        }

        function random_corner() {
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }
            var gifs = [
